<ion-slides class="slide-full" [options]="moviesSlide">
    <ion-slide *ngFor="let pair of movies | moviesPair">
        <ion-row>
            <ion-col size="12" *ngFor="let movie of pair">
                <ion-card>
                    <img class="poster" [src]="movie.poster_path | image">
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-slide>
    <ion-slide class="slide_load">
        <ion-button (click)="loadMore()" size="large" expand="full" class="button_load">
            <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
    </ion-slide>
</ion-slides>
