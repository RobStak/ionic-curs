<ion-content>

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Estrenes</h3>
            </ion-col>
        </ion-row>
    </ion-grid>
    <app-slideshow-backdrop [movies]="lastMovies"></app-slideshow-backdrop>

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Cartellera</h3>
            </ion-col>
        </ion-row>
    </ion-grid>
    <app-slideshow-poster [movies]="lastMovies"></app-slideshow-poster>

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Populars</h3>
            </ion-col>
        </ion-row>
    </ion-grid>
    <app-slideshow-pair [movies]="popularMovies" (onLoadMore)="loadMorePopular()"></app-slideshow-pair>
</ion-content>
