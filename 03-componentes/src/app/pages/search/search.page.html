<ion-header class="ion-no-border">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Search</ion-title>
    </ion-toolbar>
    <ion-searchbar placeholder="Buscar album" animated inputmode="text" debounce="1000" [(ngModel)]="filter"></ion-searchbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let album of albums | filtro:filter:'title'">
            <ion-label>{{album.title}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
