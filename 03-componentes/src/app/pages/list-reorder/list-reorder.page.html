<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" color="primary">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title color="primary">List reorder</ion-title>
        <div slot="end" class="ion-padding">
            <ion-icon name="flag-outline" (click)="toggle = false" *ngIf="toggle"></ion-icon>
            <ion-icon name="flag-outline" (click)="toggle = true" *ngIf="!toggle" color="primary"></ion-icon>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-reorder-group [disabled]="toggle" (ionItemReorder)="doReorder($event)">
            <ion-item *ngFor="let personaje of personajes">
                <ion-label>{{personaje}}</ion-label>
                <ion-reorder slot="end">
                    <ion-icon name="pizza"></ion-icon>
                </ion-reorder>
            </ion-item>
        </ion-reorder-group>
    </ion-list>
</ion-content>
