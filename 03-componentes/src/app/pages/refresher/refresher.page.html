<app-header title="Refresher"></app-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" class="md">
        <ion-refresher-content class="md"></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item *ngFor="let item of items; let i = index" class="animate__animated animate__fadeInUpBig">
            <ion-label>Item {{i +1}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
