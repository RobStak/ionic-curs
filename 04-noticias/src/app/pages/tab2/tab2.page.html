<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title>
            Categories
        </ion-title>
    </ion-toolbar>
    <ion-segment scrollable mode="md" color="primary">

        <ion-segment-button mode="md" [value]="c" *ngFor="let c of categories">
            <ion-label text-capitalize>{{c}}</ion-label>
        </ion-segment-button>

    </ion-segment>
</ion-header>

<ion-content color="dark">
    <app-articles [articles]="articles"></app-articles>
    <ion-infinite-scroll threshold="150px" position="bottom" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="circular" loadingText="Carregant articles...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
